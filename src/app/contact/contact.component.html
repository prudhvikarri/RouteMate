<div class="outer">
  
    <div class="img">
      <img [src]="ig" alt="" width="400px" style="border-radius: 400px;" data-aos="slide-down">
    </div>
    <form class="f" data-aos="slide-up">
      <h1><u> GET IN TOUCH</u></h1>
      <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="name" class="form-control a" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter name">
    
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control a" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      
      <div class="form-group">
        <label for="exampleInputText">Text</label>
        <input type="text" class="form-control a" id="exampleInputText1" placeholder="Enter Text">
      </div>
      <br>
      <button class="btn btn-danger" routerLink="">Submit</button>
    </form>
  </div>
