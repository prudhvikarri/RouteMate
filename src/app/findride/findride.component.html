<div class="outer">
  <div class="heading text-center m-2">
      <h1>Provide the below details</h1>
  </div>
  <div class="d-flex flex-row justify-content-center m-5">
  <div class="m-5 h1">
      <h1>From:</h1>
      <input type="text" placeholder="source"/>
  </div>
   <div class="m-5 h1">
      <h1>To :</h1>
      <input type="text" placeholder="Destination"/>
  </div>
</div>
<div class="d-flex flex-row justify-content-center m-5">
  <div class="m-5 h1 a">
      <h1>Date :</h1>
      <input type="date" placeholder="date of journey"/>
  </div>
  
  <div class="m-5 h1">
      <h1>Vehicle :</h1>
      <input type="text" placeholder="Vehicle Type"/>
  </div>
</div>
<div class="d-flex justify-content-center">
  <button class="button" routerLink="/connect">find a ride</button>
</div>
</div>
